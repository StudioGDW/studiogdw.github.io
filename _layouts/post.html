    <link rel="stylesheet" href="../../../../../stylesheets/gdw.css">

</header>

<body>
<!--<div class="container">-->

<div class="sidebar">
    <div class="logo">
        <a class="py-2 d-none d-md-inline-block" href="/">
            <img src="../../../../../static/images/logo.png" alt=""></a>
    </div>
    <div class="content-text" style="margin-top: 52px">
        <strong>Project</strong><br/>
        <span id="project">{{ post.title }}</span>
        <br/><br/>
        <div class="fl">
            <strong>Client.</strong><br/>
            <strong>Work.</strong><br/>
            <strong>Year.</strong><br/>
        </div>
        <div class="fl">
            <span id="client">{{ post.client }}</span><br/>
            <span id="work">{{ post.work }}</span><br/>
            <span id="year">{{ post.year }}</span>
        </div>

    </div>
    <div class="main-footer">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google-plus"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-f"></i>
    </div>
</div>
<div class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="content-text" >
                <p>
                    {{ post.content-text }}
                </p>

            </div>

            <!--<div class="main-footer" style="font-size: 12px;">-->
            <!--<strong>서울시 문래동 123-456</strong><br />-->
            <!--<strong>사업자등록</strong> 그대와스튜디오 / 왕덕 1234563454</p>-->
            <!--</div>-->
        </div>
        <div class="col-md-8" style="border-left: 0px solid #727375; height: 100%">
            <nav class="site-header sticky-top py-1" style="margin: 44px 0px 0px 29px;">
                <div class="container d-flex flex-column flex-md-row justify-content-between">
                    <a class="py-2 d-none d-md-inline-block" href="#">
                        <img src="../../../../../static/images/people.png" alt=""></a>
                    <a class="py-2 d-none d-md-inline-block" href="/">
                        <img src="../../../../../static/images/project.png" alt=""></a>
                    <a class="py-2 d-none d-md-inline-block" href="#">
                        <img src="../../../../../static/images/education.png" alt=""></a>
                    <a class="py-2 d-none d-md-inline-block" href="/contact">
                        <img src="../../../../../static/images/contact.png" alt=""></a>
                </div>
            </nav>
            <div class="container" style="overflow:scroll">
                {% for photo in post.photos %}
                {% assign is_index = true %}
                <!--<div>{{post.url}}</div>-->
                <div class="item" name="grid_img" style="width: 100%">
                    <!--<a href="{{ post.url | relative_url }}{% if site.scroll_to_more %}#{{ __.post.more }}{% endif %}" rel="contents">-->
                        <img src="{{ photo }}" style="width: 100%; height: 600px;"
                             data-project="{{ post.title }}"
                             data-client="{{ post.client }}"
                             data-work="{{ post.work }}"
                             data-year="{{ post.year }}"
                             onmouseover="test(this, event)"/>
                    <!--</a>-->
                </div>
                {% endfor %}
                <!--<div class="item" name="grid_img" style="width: 100%">-->
                    <!--<img src="../../../../..{{ post.photo }}" style="width: 100%; height: 600px;"-->
                         <!--data-project="{{ post.title }}"-->
                         <!--data-client="{{ post.client }}"-->
                         <!--data-work="{{ post.work }}"-->
                         <!--data-year="{{ post.year }}"/>-->
                <!--</div>-->
            </div>
            <!--closing container div-->
        </div>
    </div>


</div>


</div>
